<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <style>
        * {

            padding: 0;

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 1400px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 32px;
            width: 100%;
            max-width: 900px;
        }

        .input-row {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 24px;
        }

        .input-group {
            text-align: center;
        }

        .label {
            color: #6b46c1;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .input-box {
            width: 144px;
            height: 80px;
            font-size: 32px;
            text-align: center;
            border: 4px solid #fbbf24;
            border-radius: 16px;
            background: #fef3c7;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-box:focus {
            border-color: #f59e0b;
        }

        .input-box:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-box {
            width: 192px;
            height: 96px;
            border: 4px solid #a78bfa;
            background: #ede9fe;
        }

        .result-box:focus {
            border-color: #8b5cf6;
        }

        .arrow {
            text-align: center;
            margin-bottom: 16px;
        }

        .arrow-icon {
            font-size: 32px;
            color: #8b5cf6;
        }

        .result-section {
            text-align: center;
            margin-bottom: 24px;
        }

        .button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .check-button {
            background: linear-gradient(to right, #8b5cf6, #4f46e5);
            color: white;
        }

        .check-button:hover {
            background: linear-gradient(to right, #7c3aed, #4338ca);
        }

        .retry-button {
            background: linear-gradient(to right, #fb923c, #ec4899);
            color: white;
            margin-top: 12px;
        }

        .retry-button:hover {
            background: linear-gradient(to right, #f97316, #db2777);
        }

        .message {
            margin-top: 16px;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            direction: rtl;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
            border: 4px solid #86efac;
        }

        .message.warning {
            background: #fef3c7;
            color: #92400e;
            border: 4px solid #fde047;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 4px solid #fca5a5;
        }

        .hidden {
            display: none;
        }

        .sparkle {
            display: inline-block;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- ×ª×™×‘×•×ª ×”×ª×—×œ×” ×•×©×™× ×•×™ -->
            <div class="input-row">
                <div class="input-group">
                    <div class="label">×”×ª×—×œ×”</div>
                    <input type="text" id="firstNum" class="input-box" maxlength="2">
                </div>
                <div class="input-group">
                    <div class="label">×©×™× ×•×™</div>
                    <input type="text" id="secondNum" class="input-box" maxlength="2">
                </div>
            </div>

            <!-- ×—×¥ -->
            <div class="arrow">
                <div class="arrow-icon">â†“</div>
            </div>

            <!-- ×ª×™×‘×ª ×¡×•×£ -->
            <div class="result-section">
                <div class="label">×¡×•×£</div>
                <input type="text" id="result" class="input-box result-box" maxlength="2">
            </div>

            <!-- ×›×¤×ª×•×¨ ×‘×“×™×§×” -->
            <button id="checkBtn" class="button check-button">
                <span class="sparkle">âœ¨</span>
                <span>×‘×“×•×§ ×ª×©×•×‘×”</span>

            <!-- ×”×•×“×¢×ª ×ž×©×•×‘ -->
            <div id="message" class="message hidden"></div>

            <!-- ×›×¤×ª×•×¨ × ×¡×• ×©×•×‘ -->
            <button id="retryBtn" class="button retry-button hidden">
                ðŸ”„ × ×¡×• ×©×•×‘
            </button>
        </div>
    </div>

    <script>
        const firstNumInput = document.getElementById('firstNum');
        const secondNumInput = document.getElementById('secondNum');
        const resultInput = document.getElementById('result');
        const checkBtn = document.getElementById('checkBtn');
        const retryBtn = document.getElementById('retryBtn');
        const messageDiv = document.getElementById('message');

        let isCorrect = false;

        function checkAnswer() {
            const firstNum = firstNumInput.value.trim();
            const secondNum = secondNumInput.value.trim();
            const result = resultInput.value.trim();

            // ×‘×“×™×§×” ×× ×›×œ ×”×©×“×•×ª ×ž×œ××™×
            if (!firstNum || !secondNum || !result) {
                showMessage('âŒ ××•×¤×¡! ×¢×œ×™×š ×œ×ž×œ× ××ª ×›×œ ×”×©×“×•×ª', 'error');
                return;
            }

            const num1 = parseInt(firstNum);
            const num2 = parseInt(secondNum);
            const res = parseInt(result);

            // ×‘×“×™×§×” ×©×”×¢×¨×›×™× ×”× ×ž×¡×¤×¨×™× ×ª×§×™× ×™×
            if (isNaN(num1) || isNaN(num2) || isNaN(res)) {
                showMessage('âŒ ××•×¤×¡×¡.. ×–×” ×œ× × ×›×•×Ÿ. × ×¡×• ×©×•×‘', 'error');
                return;
            }

            // ×‘×“×™×§×” ×× ×–×” ×”×ª×¨×’×™×œ ×”× ×›×•×Ÿ: 7+3=9 ××• 3+7=9
            if ((num1 === 7 && num2 === 3 && res === 9) || (num1 === 3 && num2 === 7 && res === 9)) {
                showMessage('ðŸŽ‰ ×›×œ ×”×›×‘×•×“! ×›×¢×ª ×œ×—×¦×• ×¢×œ ×—×¥ ×”×”×ž×©×š ×•×›×ª×‘×• ××ª ×”×¤×ª×¨×•×Ÿ ×‘×ž×§×•× ×”×ž×ª××™× ×›×“×™ ×œ×¢×‘×•×¨ ×œ×—×“×¨ ×”×‘×!', 'success');
                isCorrect = true;
                disableInputs();
                checkBtn.classList.add('hidden');
                retryBtn.classList.add('hidden');
                return;
            }

            // ×‘×“×™×§×” ×× ×–×” ×ª×¨×’×™×œ ×—×™×‘×•×¨ × ×›×•×Ÿ ×ž×ª×ž×˜×™×ª
            if (num1 + num2 === res) {
                showMessage('ðŸ¤” ×”×ª×¨×’×™×œ ×”×ž×ª×ž×˜×™ ×©×›×ª×‘×ª× × ×›×•×Ÿ ××‘×œ ×”×•× ××™× ×• ×ž×ª××™× ×œ×¤×ª×¨×•×Ÿ ×”×©××œ×” ×‘×—×“×¨. × ×¡×• ×©×•×‘!', 'warning');
                retryBtn.classList.remove('hidden');
                return;
            }

            showMessage('âŒ ××•×¤×¡×¡.. ×–×” ×œ× × ×›×•×Ÿ. × ×¡×• ×©×•×‘', 'error');
            retryBtn.classList.remove('hidden');
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.classList.remove('hidden');
        }

        function resetInputs() {
            firstNumInput.value = '';
            secondNumInput.value = '';
            resultInput.value = '';
            messageDiv.classList.add('hidden');
            retryBtn.classList.add('hidden');
            isCorrect = false;
            enableInputs();
        }

        function disableInputs() {
            firstNumInput.disabled = true;
            secondNumInput.disabled = true;
            resultInput.disabled = true;
        }

        function enableInputs() {
            firstNumInput.disabled = false;
            secondNumInput.disabled = false;
            resultInput.disabled = false;
        }

        checkBtn.addEventListener('click', checkAnswer);
        retryBtn.addEventListener('click', resetInputs);

        // ××¤×©×¨×•×ª ×œ×œ×—×•×¥ Enter ×œ×‘×“×™×§×”
        [firstNumInput, secondNumInput, resultInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !isCorrect) {
                    checkAnswer();
                }
            });
        });
    </script>
</body>
</html>
