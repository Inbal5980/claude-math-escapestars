<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חדר בריחה מתמטי</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #60a5fa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .instruction-box {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 40px;
            border: 4px solid #a78bfa;
        }

        .instruction-box p {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #6b21a8;
        }

        .schema-container {
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .top-boxes {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
        }

        .box {
            flex: 1;
            padding: 20px;
            border: 4px solid;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .change-box {
            background: linear-gradient(135deg, #fbcfe8 0%, #fce7f3 100%);
            border-color: #db2777;
            border-radius: 15px 0 0 0;
            border-left: 4px solid #db2777;
        }

        .change-box::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 15px;
            background: #fbcfe8;
            border-left: 4px solid #db2777;
            border-right: 4px solid #db2777;
        }

        .start-box {
            background: linear-gradient(135deg, #bfdbfe 0%, #dbeafe 100%);
            border-color: #2563eb;
            border-radius: 0 15px 0 0;
            border-right: 4px solid #2563eb;
        }

        .start-box::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 15px;
            background: #bfdbfe;
            border-left: 4px solid #2563eb;
            border-right: 4px solid #2563eb;
        }

        .box-label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .change-box .box-label {
            color: #9f1239;
        }

        .start-box .box-label {
            color: #1e3a8a;
        }

        .arrow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .arrow-line {
            width: 2px;
            height: 30px;
            background: linear-gradient(to bottom, #a78bfa, #10b981);
        }

        .arrow-head {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid #10b981;
        }

        .end-box {
            background: linear-gradient(135deg, #bbf7d0 0%, #d1fae5 100%);
            border-color: #16a34a;
            border-radius: 15px;
            padding: 20px;
            border: 4px solid #16a34a;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .end-box .box-label {
            color: #15803d;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            border-radius: 10px;
            border: 3px solid;
            background: white;
            transition: all 0.3s;
        }

        .change-box input {
            border-color: #be185d;
        }

        .change-box input:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(219, 39, 119, 0.3);
        }

        .start-box input {
            border-color: #1d4ed8;
        }

        .start-box input:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.3);
        }

        .end-box input {
            border-color: #15803d;
        }

        .end-box input:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.3);
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 35px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .check-btn {
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            color: white;
        }

        .check-btn:hover {
            background: linear-gradient(135deg, #9333ea 0%, #db2777 100%);
        }

        .reset-btn {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            color: white;
        }

        .reset-btn:hover {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }

        .message {
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            border: 4px solid;
            animation: pulse 2s infinite;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: linear-gradient(135deg, #4ade80 0%, #10b981 100%);
            color: white;
            border-color: #16a34a;
        }

        .message.warning {
            background: linear-gradient(135deg, #fbbf24 0%, #fb923c 100%);
            color: #78350f;
            border-color: #f97316;
        }

        .message.error {
            background: linear-gradient(135deg, #f87171 0%, #ec4899 100%);
            color: white;
            border-color: #dc2626;
        }

        .arrow-icon {
            margin-top: 15px;
            font-size: 48px;
            animation: bounce 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-10px); }
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instruction-box">
            <p>השלימו את התרגיל המתאים לחדר!</p>
        </div>

        <div class="schema-container">
            <!-- שתי תיבות עליונות -->
            <div class="top-boxes">
                <!-- תיבת שינוי -->
                <div class="box change-box">
                    <div class="box-label">שינוי</div>
                    <input type="number" id="change" placeholder="?">
                </div>
                <!-- תיבת התחלה -->
                <div class="box start-box">
                    <div class="box-label">התחלה</div>
                    <input type="number" id="start" placeholder="?">
                </div>
            </div>

            <!-- חץ למטה -->
            <div class="arrow-container">
                <div class="arrow-line"></div>
                <div class="arrow-head"></div>
            </div>

            <!-- תיבת סוף -->
            <div class="end-box">
                <div class="box-label">סוף</div>
                <input type="number" id="end" placeholder="?">
            </div>
        </div>

        <!-- כפתורים -->
        <div class="buttons-container">
            <button class="check-btn" onclick="checkAnswer()">✨ בדוק תשובה</button>
            <button class="reset-btn" onclick="resetFields()">🔄 נסו שוב</button>
        </div>

        <!-- הודעה -->
        <div id="message" class="message"></div>
    </div>

    <script>
        function checkAnswer() {
            const start = parseInt(document.getElementById('start').value);
            const change = parseInt(document.getElementById('change').value);
            const end = parseInt(document.getElementById('end').value);
            const messageDiv = document.getElementById('message');

            // בדיקה אם כל השדות מלאים
            if (!document.getElementById('start').value || 
                !document.getElementById('change').value || 
                !document.getElementById('end').value) {
                showMessage('אופסס.. זה לא נכון. נסו שוב', 'error');
                return;
            }

            // בדיקה לתשובה הנכונה: 2+7=9 או 7+2=9
            if ((start === 2 && change === 7 && end === 9) || 
                (start === 7 && change === 2 && end === 9)) {
                showMessage('כל הכבוד! כעת לחצו על חץ ההמשך וכתבו את הפתרון במקום המתאים כדי לעבור לחדר הבא!', 'success', true);
                return;
            }

            // בדיקה אם התשובה נכונה מתמטית אבל לא מתאימה
            if (start + change === end) {
                showMessage('התרגיל המתמטי שכתבתם נכון אבל הוא אינו מתאים לפתרון השאלה בחדר. נסו שוב!', 'warning');
                return;
            }

            // תשובה לא נכונה
            showMessage('אופסס.. זה לא נכון. נסו שוב', 'error');
        }

        function showMessage(text, type, showArrow = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message show ' + type;
            
            if (showArrow) {
                messageDiv.innerHTML = text + '<div class="arrow-icon">←</div>';
            }
        }

        function resetFields() {
            document.getElementById('start').value = '';
            document.getElementById('change').value = '';
            document.getElementById('end').value = '';
            document.getElementById('message').className = 'message';
        }

        // אפשרות לבדוק עם Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
